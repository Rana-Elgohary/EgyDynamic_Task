    <div class="w-3/4 m-auto p-6 bg-white rounded-md shadow-md">
      <div class="mb-4 flex flex-wrap">
        <div class="w-full sm:w-1/3 pr-2">
        <label for="customerName" class="block text-sm font-semibold text-gray-700 mb-1">اسم العميل</label>
        <input id="customerName" [(ngModel)]="customer['اسم_العميل']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2">
        <label for="customerAddress" class="block text-sm font-semibold text-gray-700 mb-1">عنوان العميل</label>
        <input id="customerAddress" [(ngModel)]="customer['عنوان_العميل']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2">
        <label for="mobile" class="block text-sm font-semibold text-gray-700 mb-1">الموبايل</label>
        <input id="mobile" [(ngModel)]="customer['الموبايل']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="phone1" class="block text-sm font-semibold text-gray-700 mb-1">تليفون 1</label>
        <input id="phone1" [(ngModel)]="customer['تليفون_1']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="phone2" class="block text-sm font-semibold text-gray-700 mb-1">تليفون 2</label>
        <input id="phone2" [(ngModel)]="customer['تليفون_2']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="whatsapp" class="block text-sm font-semibold text-gray-700 mb-1">واتساب</label>
        <input id="whatsapp" [(ngModel)]="customer['واتس']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">ايميل</label>
        <input id="email" [(ngModel)]="customer['ايميل']" type="email" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="nationality" class="block text-sm font-semibold text-gray-700 mb-1">الجنسيه</label>
        <input id="nationality" [(ngModel)]="customer['الجنسيه']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="residence" class="block text-sm font-semibold text-gray-700 mb-1">محل الاقامه</label>
        <input id="residence" [(ngModel)]="customer['محل_الاقامه']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="description" class="block text-sm font-semibold text-gray-700 mb-1">توصيف</label>
        <input id="description" [(ngModel)]="customer['توصيف']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="job" class="block text-sm font-semibold text-gray-700 mb-1">الوظيفه</label>
        <input id="job" [(ngModel)]="customer['الوظيفة']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="salesman" class="block text-sm font-semibold text-gray-700 mb-1">رجل المبيعات</label>
        <input id="salesman" [(ngModel)]="customer['رجل_المبيعات']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="customerSource" class="block text-sm font-semibold text-gray-700 mb-1">مصدر العميل</label>
        <input id="customerSource" [(ngModel)]="customer['مصدر_العميل']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="w-full sm:w-1/3 pr-2 mt-3">
        <label for="customerClassification" class="block text-sm font-semibold text-gray-700 mb-1">تصنيف العميل</label>
        <input id="customerClassification" [(ngModel)]="customer['تصنيف_العميل']" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-orange-400 focus:ring focus:ring-orange-400 focus:ring-opacity-50">
      </div>
      <div class="block mt-6 w-[100%]">
        <button (click)="AddCustomer()" class="w-20 py-2 bg-sky-600 text-white rounded-md shadow-sm hover:bg-sky-800">حفظ</button>
        <button (click)="cancle()" class="mx-5 w-20 py-2 bg-gray-400 text-white rounded-md shadow-sm hover:bg-gray-800">الغاء</button>
      </div>
    </div>
    </div>
