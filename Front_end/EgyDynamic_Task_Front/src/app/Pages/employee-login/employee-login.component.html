<div class="pt-32">
    <div class="max-w-xs mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <h1 class="block text-gray-700 font-bold mb-4 text-xl text-center">تسجيل الدخول</h1>
          <section class="my-9">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              اسم المستخدم
            </label>
            <input class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-lg" 
                   id="username" 
                   type="text" 
                   [(ngModel)]="name" 
                   placeholder="اسم المستخدم">
            <br>
            <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="password">
              كلمه المرور
            </label>
            <input class="shadow border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-lg" 
                   id="password" 
                   type="password" 
                   [(ngModel)]="password" 
                   placeholder="كلمه المرور">
          </section>
          <div class="text-center">
              <button class="text-white bg-orange-400 w-1/2 py-2 rounded-md hover:bg-orange-500 hover:text-gray-200 transition duration-200 ease-in hover:-translate-x-1 hover:scale-105" 
                      (click)="Login()">تسجيل الدخول</button>
          </div>
        </div>
    </div>
</div>
